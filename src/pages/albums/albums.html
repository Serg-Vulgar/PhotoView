<ion-header padding>
  <p class="welcome-message">Welcome, {{ userName }}</p>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let album of albums" (click)="openAlbum(album)">
      <ion-thumbnail item-left>
        <img [src]="'http://i.imgur.com/' + album.cover + '.jpg'">
      </ion-thumbnail>
      <h2>{{ album.title }}</h2>
      <p><ion-icon name="image"></ion-icon> {{ album.images_count }} files</p>
      <p><ion-icon name="eye"></ion-icon> {{ album.views }} views</p>
      <button ion-button icon-only item-right clear>
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
