<ion-header padding>
  <p class="welcome-message">Welcome, {{ userName }}</p>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let album of albums" (click)="openAlbum(album)">
      <ion-thumbnail item-left>
        <img [src]="'http://i.imgur.com/' + album.cover + '.jpg'">
      </ion-thumbnail>
      <h2>{{ album.title }}</h2>

      <p>
        <ion-icon name="image"></ion-icon>
        <span>{{ album.images_count }} files</span>
      </p>
      <p>
        <ion-icon name="eye"></ion-icon>
        <span>{{ album.views }} views</span>
      </p>

      <ion-icon name="ios-arrow-forward" item-right class="icon-arrow"></ion-icon>

    </ion-item>
  </ion-list>

</ion-content>
